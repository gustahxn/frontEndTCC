<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="globals.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Header</title>
  </head>

  <body class="bg-gray-900">
    <nav
      class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <!-- Logo -->
        <div class="pl-10">
          <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA1L2pvYjk2My1iLTExMy1wLnBuZw.png"
              class="h-8"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-2xl font-bold whitespace-nowrap text-black"
              >Luvit</span
            >
          </a>
        </div>

        <!-- Menu -->
        <div class="hidden md:flex md:order-1 md:w-auto w-full mt-4 md:mt-0">
          <ul
            class="flex flex-col p-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:p-0 md:border-0 md:bg-white"
          >
            <li>
              <a
                href="#"
                class="font-bold block py-2 px-3 text-white bg-rose-400 rounded-sm md:bg-transparent md:text-rose-400 md:p-0"
                aria-current="page"
                >Início</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-500 md:p-0"
                >Trending</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-500 md:p-0"
                >Filmes</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-500 md:p-0"
                >Jogos</a
              >
            </li>
          </ul>
        </div>

        <!-- Pesquisa -->
        <div
          class="relative hidden md:flex md:order-2 md:w-64 w-full max-w-xs rounded-full"
        >
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 rounded-full pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="search-navbar"
            class="block rounded-full w-full p-2 pl-10 text-sm text-gray-900 border border-gray-600 bg-gray-100 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Botões -->
        <div class="flex md:order-3 space-x-3 rtl:space-x-reverse">
          <button
            type="button"
            class="text-white bg-red-700 hover:bg-red-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
          >
            Entrar
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- principal -->
    <main
      class="pt-30 px-4 flex flex-col items-center text-center max-w-4xl mx-auto"
    >
      <h1
        class="mb-12 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
      >
        Bem-vindo. Aqui você encontra de
        <span
          class="underline underline-offset-6 decoration-8 decoration-red-500"
          >tudo</span
        >.
      </h1>
      <p class="mr-165 mb-1 text-red-500 font-card-principal">
        Populares nas últimas semanas...
      </p>
      <hr class="border-red-500 mb-1 w-full" />
      <!-- Card grande para pôsteres -->
      <div
        class="mt-2 w-full p-6 bg-zinc-100 border border-gray-800 rounded-lg shadow-lg font-oswald"
      >
        <div
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
        >
          <img
            src="https://m.media-amazon.com/images/I/81GqtNbs+PL._AC_UF894,1000_QL80_.jpg"
            alt="Filme 1"
            class="rounded-lg shadow hover:scale-105 transition-transform h-72 w-full object-cover"
          />
          <img
            src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_UF1000,1000_QL80_.jpg"
            alt="Filme 2"
            class="rounded-lg shadow hover:scale-105 transition-transform h-72 w-full object-cover"
          />
          <img
            src="https://m.media-amazon.com/images/I/91zbi9M+mKL._AC_UF1000,1000_QL80_.jpg"
            alt="Filme 3"
            class="rounded-lg shadow hover:scale-105 transition-transform h-72 w-full object-cover"
          />
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrYMsS3URmaWfWGtFt46GZ-f9mNKrn-M8c9g&s"
            alt="Filme 4"
            class="rounded-lg shadow hover:scale-105 transition-transform h-72 w-full object-cover"
          />
          <img
            src="https://a-static.mlcdn.com.br/1500x1500/poster-cartaz-um-filme-minecraft-c-pop-arte-poster/poparteskins2/pos-04086-40x60cm/fcf771890819bec272f92161adca2a91.jpeg"
            alt="Filme 5"
            class="rounded-lg shadow hover:scale-105 transition-transform h-72 w-full object-cover"
          />
        </div>
      </div>
      <hr class="border-red-500 mt-3 w-full" />
    </main>
  </body>
</html>
